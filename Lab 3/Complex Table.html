<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>90</td>
                <td>85</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>78</td>
                <td>92</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Liam</td>
                <td>85</td>
                <td>80</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
